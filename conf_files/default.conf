
# Server listening on port 80
server {
    listen 80;

    # Server name
    server_name example.com;

    # Document root, the directory containing your web files
    root /var/www/html;

    # Directory settings
    location / {
        # Allow override of configuration settings through .htaccess-like files
        allow all;
        # Set the index file
        index index.html index.htm;
    }

    # Log files
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}

# server: Defines a server block, representing a virtual server that can accept requests for the specified IP address and port.
# listen: Specifies the IP address and port on which the server listens for incoming requests. In this case, it's set to the default HTTP port, 80.
# server_name: Sets the base domain or IP address that the server uses to match requests.
# root: Defines the root directory that forms the main document tree visible from the web. This is where your website's files are located.
# location /: Defines how to process requests for the specified location (in this case, the root).
# allow all;: Allows all access to the specified location.
# index: Specifies the default index files to be used when a directory is requested.
# error_log and access_log: Set the paths for the error and access logs, respectively.
